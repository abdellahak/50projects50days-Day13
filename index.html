<body>

        <section>
            <h1>Random choice picker</h1>
            <div id="container">
                <div id="title">
                    Enter all of the choices divided by a camma (',').
                </div>

                    <textarea name="" id="choices" placeholder="Enter choices here ...">qsdf</textarea>
                </div>

            </div>
            <div id="resultContainer">
                choices will be shown here
            </div>
            <div id="resultmessage"></div>
        </section>
    </main>
